<mdb-navbar
  SideClass="navbar navbar-expand-lg navbar-dark unique-color"
  [containerInside]="false"
>
  <mdb-navbar-brand>
    <a class="logo navbar-brand" routerLink="/welcome"
      ><strong>Brincando com Spring Boot e Angular 9</strong></a
    >
  </mdb-navbar-brand>
  <links>
    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item">
        <a class="nav-link">
          <mdb-icon fab icon="twitter"></mdb-icon>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link">
          <mdb-icon fab icon="instagram"></mdb-icon>
        </a>
      </li>
      <li class="nav-item " dropdown>
        <a class="nav-link">
          <div class="btn-group" mdbDropdown>
            <mdb-icon fab icon="teamspeak" mdbDropdownToggle></mdb-icon>
            <span class="badge green"></span>
            <div class="dropdown-menu dropdown-menu-right dropdown-primary">
              <a class="dropdown-item" [routerLink]="['/list-user']">
                <i class="fas fa-users"></i>
                Usu√°rios
                <span class="badge green"><!--{{ users?.length }}-->8</span>
              </a>
              <a class="dropdown-item" (click)="logout()">
                <i class="fas fa-door-open"></i>
                Sair
              </a>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </links>
</mdb-navbar>
