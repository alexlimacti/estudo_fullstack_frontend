<!-- Main navigation -->
<header>
  <!-- Full Page Intro -->
  <div class="view grey lighten-3">
    <!-- Mask & flexbox options-->
    <!-- <div class="mask"> -->
    <!-- Content -->
    <div class="container h-100">
      <!--Grid row-->
      <div class="row align-items-center h-100">
        <!--Grid column-->
        <div class="col-md-6">
          <h1 class="mb-4 text-center">
            Você é Responsável pela
            <span class="text-warning">
              Gestão de usuários em sua Unidade e não tem acesso?</span
            >
            <span class="cyan-text"
              >Preencha os dados abaixo e aguarde o contato.</span
            >
            <br />
            <br />
          </h1>
          <form #RegisterUserForm="ngForm">
            <div class="card">
              <div class="card-body z-depth-2 px-4">
                <div class="md-form mt-3">
                  <i class="fa fa-user prefix grey-text"></i>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    required
                    placeholder="Nome de usuário"
                    [(ngModel)]="user.firstName"
                    name="firstName"
                    #firstName="ngModel"
                  />
                  <div
                    [hidden]="firstName.valid || firstName.pristine"
                    class="alert alert-danger"
                  >
                    Favor digitar o Nome
                  </div>
                </div>
                <div class="md-form">
                  <i class="fas fa-user prefix grey-text"></i>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    required
                    placeholder="Sobrenome"
                    [(ngModel)]="user.lastName"
                    name="lastName"
                    #lastName="ngModel"
                  />
                  <div
                    [hidden]="lastName.valid || lastName.pristine"
                    class="alert alert-danger"
                  >
                    Favor digitar o o Ultimo nome
                  </div>
                </div>
                <div class="md-form">
                  <i class="fas fa-envelope prefix grey-text"></i>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    required
                    placeholder="E-mail"
                    [(ngModel)]="user.email"
                    name="email"
                    #email="ngModel"
                  />
                  <div
                    [hidden]="email.valid || email.pristine"
                    class="alert alert-danger"
                  >
                    Favor digitar o email
                  </div>
                </div>
                <div class="md-form">
                  <i class="fas fa-key prefix grey-text"></i>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                    placeholder="Senha"
                    [(ngModel)]="user.password"
                    name="password"
                    #password="ngModel"
                  />
                  <div
                    [hidden]="password.valid || password.pristine"
                    class="alert alert-danger"
                  >
                    Favor digitar o Senha
                  </div>
                </div>

                <div class="text-center my-3">
                  <button
                    *ngIf="!submitted"
                    class="btn btn-dark btn-block"
                    (click)="save()"
                    [disabled]="!RegisterUserForm.form.valid"
                  >
                    Registrar
                  </button>
                  <button
                    *ngIf="submitted"
                    class="btn btn-dark btn-block"
                    type="button"
                  >
                    <span
                      class="spinner-border spinner-border-sm"
                      role="status"
                      aria-hidden="true"
                    ></span>
                    Carregando...
                  </button>
                </div>
              </div>
            </div>
          </form>
          <div class="text-center my-3">
            <p>
              Já tem acesso?
              <a [routerLink]="['/login']">Login</a>
            </p>
          </div>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6">
          <img
            src="../../../assets/img/sempapel.png"
            alt=""
            class="img-fluid"
          />
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
    </div>
    <!-- Content -->
    <!-- </div> -->
    <!-- Mask & flexbox options-->
  </div>
  <!-- Full Page Intro -->
</header>
<!-- Main navigation -->
