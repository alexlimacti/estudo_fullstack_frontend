<!-- Main navigation -->
<header>
  <!-- Full Page Intro -->
  <div class="view grey lighten-3">
    <!-- Mask & flexbox options-->
    <!-- <div class="mask"> -->
    <!-- Content -->
    <div class="container h-100">
      <!--Grid row-->
      <div class="row align-items-center h-100">
        <!--Grid column-->
        <div class="col-md-6">
          <h1 class="mb-4 text-center">
            Olá!
            <span class="text-warning">Bem-vindo ao</span>
            <br />
            <span class="cyan-text"> Programa SP Sem Papel</span>
            <br />
            <br />
          </h1>
          <form #loginForm="ngForm">
            <div class="card">
              <div class="card-body z-depth-2 px-4">
                <div class="md-form mt-3">
                  <i class="fa fa-user prefix grey-text"></i>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="Email de usuário"
                    required
                    [(ngModel)]="user.email"
                    name="email"
                    #email="ngModel"
                    mdbInput
                    mdbValidate
                  />
                  <div
                    [hidden]="email.valid || email.pristine"
                    class="alert alert-danger"
                  >
                    Favor digitar o nome de usuário!
                  </div>
                </div>
                <div class="md-form">
                  <i class="fas fa-key prefix grey-text"></i>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Senha"
                    required
                    [(ngModel)]="user.password"
                    name="password"
                    #password="ngModel"
                    mdbInput
                    mdbValidate
                  />
                  <div
                    [hidden]="password.valid || password.pristine"
                    class="alert alert-danger"
                  >
                    Favor digitar a senha!
                  </div>
                </div>
                <div class="text-center my-3">
                  <button
                    *ngIf="!submitted"
                    class="btn btn-dark btn-block"
                    (click)="login()"
                    [disabled]="!loginForm.form.valid"
                  >
                    Entrar
                  </button>
                  <button
                    *ngIf="submitted"
                    class="btn btn-dark btn-block"
                    type="button"
                  >
                    <span
                      class="spinner-border spinner-border-sm"
                      role="status"
                      aria-hidden="true"
                    ></span>
                    Carregando...
                  </button>
                </div>
              </div>
            </div>
          </form>
          <div class="text-center my-3">
            <p>
              Não tem acesso?
              <a [routerLink]="['/register-user']">Solicite aqui!</a>
            </p>
            <p>
              Esqueceu a
              <a>senha?</a>
            </p>
          </div>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6">
          <img
            src="../../../assets/img/sempapel.png"
            alt=""
            class="img-fluid"
          />
        </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
    </div>
    <!-- Content -->
    <!-- </div> -->
    <!-- Mask & flexbox options-->
  </div>
  <!-- Full Page Intro -->
</header>
<!-- Main navigation -->
